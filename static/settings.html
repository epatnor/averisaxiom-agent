<!-- settings.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Inställningar</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script defer src="/static/settings.js"></script>
</head>
<body>
<header>Inställningar</header>

<div class="container">

  <!-- SCRAPER SETTINGS -->
  <div class="section">
    <h2>Scrapers</h2>
    <div class="compact-group">

      <!-- Google News -->
      <div class="section">
        <h3>Google News Scraper</h3>
        <input type="text" id="google_rss_url" placeholder="https://news.google.com/rss">
        <textarea id="google_description" placeholder="Beskrivning..." style="border:2px solid red;"></textarea>

        <input type="number" id="google_max_age" placeholder="Max ålder (dagar)">
        <input type="number" id="google_max_items" placeholder="Max nyheter per körning">
        <input type="text" id="google_query" placeholder="Sökterm eller ämne">
        <label style="display:flex; gap:8px; align-items:center;">
          <input type="checkbox" id="google_require_date">
          Visa endast nyheter med publiceringsdatum
        </label>
        <div class="compact-group">
          <button class="small-button" onclick="saveGoogle()">Spara</button>
          <button class="small-button" onclick="testGoogle()">Testa</button>
        </div>
      </div>

      <!-- YouTube -->
      <div class="section">
        <h3>YouTube Scraper</h3>
        <input type="text" id="youtube_url" placeholder="https://www.youtube.com/feed/trending">
        <textarea id="youtube_description" placeholder="Beskrivning..."></textarea>
        <div class="compact-group">
          <button class="small-button" onclick="saveYouTube()">Spara</button>
          <button class="small-button" onclick="testYouTube()">Testa</button>
        </div>
      </div>

    </div>
  </div>

  <!-- LOGG -->
  <div class="section">
    <h3>Logg</h3>
    <div class="info-text">✅ OpenAI API-nyckel sparad</div>
    <div class="info-text">🔄 Twitter login verifierad</div>
    <div class="info-text">⚠️ Bluesky prompt saknar mall</div>
    <div class="info-text">🟢 Mastodon: ansluten</div>
    <div class="info-text">🕒 Senast ändrad: 08:12</div>
  </div>

</div>
</body>
</html>
