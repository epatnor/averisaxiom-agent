<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script defer src="/static/settings.js"></script>
</head>
<body>

  <div class="container">

    <!-- 🔍 Google News Settings -->
    <div class="section card">
      <h3>🔍 Google News</h3>
      <div class="compact-group">
        <input type="text" name="GOOGLE_RSS_URL" placeholder="RSS Feed URL">
        <input type="number" name="GOOGLE_MAX_AGE" placeholder="Max age (days)">
        <input type="number" name="GOOGLE_MAX_ITEMS" placeholder="Max items per run">
      </div>
      <div class="compact-group">
        <input type="text" name="GOOGLE_QUERY" placeholder="Search terms or topics">
        <label class="checkbox-inline">
          <input type="checkbox" name="GOOGLE_REQUIRE_DATE">
          Only show news with publish date
        </label>
      </div>
      <div class="compact-group">
        <textarea name="GOOGLE_DESCRIPTION" placeholder="Optional context or summarization prompt..."></textarea>
      </div>
      <div class="compact-group">
        <button class="small-button">💾 Save</button>
        <button class="small-button">⚙️ Test</button>
      </div>
    </div>

    <!-- 📺 YouTube Settings -->
    <div class="section card">
      <h3>📺 YouTube</h3>
      <div class="compact-group">
        <input type="text" name="YOUTUBE_FEED_URL" placeholder="YouTube Feed URL">
      </div>
      <div class="compact-group">
        <textarea name="YOUTUBE_DESCRIPTION" placeholder="Optional context or summarization prompt..."></textarea>
      </div>
      <div class="compact-group">
        <button class="small-button">💾 Save</button>
        <button class="small-button">⚙️ Test</button>
      </div>
    </div>

    <!-- 🔐 API Keys -->
    <div class="section card">
      <h3>🔐 API Keys</h3>
      <div class="compact-group">
        <input type="password" name="OPENAI_API_KEY" placeholder="OpenAI API Key">
        <input type="text" name="SERPER_API_KEY" placeholder="Serper API Key">
      </div>
      <div class="compact-group">
        <input type="text" name="MASTODON_BASE_URL" placeholder="Mastodon Base URL">
        <input type="password" name="MASTODON_ACCESS_TOKEN" placeholder="Mastodon Access Token">
      </div>
      <div class="compact-group">
        <input type="text" name="BLUESKY_HANDLE" placeholder="Bluesky Handle">
        <input type="password" name="BLUESKY_APP_PASSWORD" placeholder="Bluesky App Password">
      </div>
      <div class="compact-group">
        <button class="small-button">💾 Save</button>
      </div>
    </div>

    <!-- ⚙️ System Settings -->
    <div class="section card">
      <h3>⚙️ System</h3>
      <div class="compact-group">
        <label class="checkbox-inline">
          <input type="checkbox" name="TEST_MODE">
          Enable test mode
        </label>
        <button class="small-button">🔄 Reset to defaults</button>
      </div>
    </div>

    <!-- 📤 Platform Selection -->
    <div class="section card">
      <h3>📤 Platforms</h3>
      <div class="compact-group">
        <label><input type="checkbox" name="USE_X"> Post to X</label>
        <label><input type="checkbox" name="USE_BLUESKY"> Post to Bluesky</label>
        <label><input type="checkbox" name="USE_MASTODON"> Post to Mastodon</label>
      </div>
    </div>

    <!-- 📋 Status Log -->
    <div class="section card">
      <h3>📋 Status Log</h3>
      <ul id="status-log" class="log-list">
        <li>✅ OpenAI API key saved</li>
        <li>🔄 Twitter login verified</li>
        <li>⚠️ Bluesky prompt missing</li>
        <li>🟢 Mastodon: connected</li>
        <li>🕒 Last updated: 08:12</li>
      </ul>
    </div>

  </div>
</body>
</html>
