<!-- settings.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Inställningar</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>Inställningar</header>

<div class="container">

  <!-- SCRAPER SETTINGS -->
  <div class="section">
    <h2>Scrapers</h2>
    <div class="compact-group">
      <div class="section">
        <h3>Google News Scraper</h3>
        <input type="text" name="scraper.google.rss_url" placeholder="https://news.google.com/rss" value="https://news.google.com/rss">
        <textarea name="scraper.google.notes" placeholder="RSS används för att samla rubriker från källor du anger."></textarea>
        <input type="number" name="scraper.google.max_age" placeholder="Max ålder (dagar)" value="2">
        <input type="number" name="scraper.google.max_items" placeholder="Max nyheter per körning" value="10">
        <input type="text" name="scraper.google.search_terms" placeholder="Sökterm eller ämne" value="AI, klimat">
        <label style="display:flex; gap:8px; align-items:center;">
          <input type="checkbox" name="scraper.google.require_date" checked>
          Visa endast nyheter med publiceringsdatum
        </label>
        <div class="compact-group">
          <button class="small-button">Spara</button>
          <button class="small-button">Testa</button>
        </div>
      </div>

      <div class="section">
        <h3>YouTube Scraper</h3>
        <input type="text" name="scraper.youtube.feed_url" placeholder="https://youtube.com/feed/trending" value="https://www.youtube.com/feed/trending">
        <textarea name="scraper.youtube.notes" placeholder="Använd YouTube Data API v3 med trending-videos endpoint."></textarea>
        <div class="compact-group">
          <button class="small-button">Spara</button>
          <button class="small-button">Testa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGG -->
  <div class="section">
    <h3>Logg</h3>
    <div class="info-text">✅ OpenAI API-nyckel sparad</div>
    <div class="info-text">🔄 Twitter login verifierad</div>
    <div class="info-text">⚠️ Bluesky prompt saknar mall</div>
    <div class="info-text">🟢 Mastodon: ansluten</div>
    <div class="info-text">🕒 Senast ändrad: 08:12</div>
  </div>

</div>

<script src="/static/settings.js"></script>
</body>
</html>
